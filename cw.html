<!DOCTYPE html>
<html>
    <head>
        <script src=scripts.js>
        </script>

        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }
            th {
                overflow: hidden;
                text-overflow: hidden;
            }
            table, tr {
                width: 100%;
                height: auto;
            }

            body {
                padding: 10px;
                font-family: Arial, Helvetica, sans-serif;
            }

            th:hover {
                cursor: pointer;
                color: #E0FFFF;
                background-color: #00CED1;

                transition: background-color 0.05s, color 0.05s;
            }

            #select_by_month_form {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #select_by_date_form {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .info {
                background: #00CED1;
                font-weight: bold;
                color: black;
                text-decoration: none;
                padding: 3px;
            }
            .info:hover {
                color: #0000FF;
                text-decoration: underline;
            }

            tr:hover {
                background-color: #F7FF33;
            }
            .legend {
                font-weight: bold;
                font-size:20px;
            }
            .legend:hover {
                background-color: white;
            }
            #banner {
                background-color: #00CED1;
                padding-top: 0.5%;
                padding-left: 0.5%;
            }
            h1 {
                font-size: 50px;
            }


        </style>

    </head>
    <body>
        <div id="banner">
            <h1>Coronavirus cases in the United Kingdom</h1>
        </div>
        <a class="info" href="https://www.gov.uk/find-coronavirus-local-restrictions">Find out restirctions in your area</a>
        <br><br>
        <a class="info" href="https://www.nhs.uk/conditions/coronavirus-covid-19/"> Do you have symptoms?</a>
        <div id="select_by_month_form">
            <h3>Cases by Month</h3>
            <form>
                <select id="query_month">
                    <optgroup>
                        <option value=""> </option>
                        <option value="2020-01">January</option>
                        <option value="2020-02">February</option>
                        <option value="2020-03">March</option>
                        <option value="2020-04">April</option>
                        <option value="2020-05">May</option>
                        <option value="2020-06">June</option>
                        <option value="2020-07">July</option>
                        <option value="2020-08">August</option>
                        <option value="2020-09">September</option>
                        <option value="2020-10">October</option>
                        <option value="2020-11">November</option>
                        <option value="2020-12">December</option>

                    </optgroup>
                </select>
                <input type="button" id="daily_data_button" value="daily data" onclick="get_daily_data(); filter_by_month()">
                <input type="button" id="monthly_total_button" value="monthly total" onclick="get_monthly_total(); filter_for_specific_month()">
                <input type="button" id="daily average_button" value="daily average" onclick="get_daily_average(3); filter_averages_by_month()">
            </form>
        </div>
        <br>
        <hr style="box-shadow: 0px 2px #00CED1" color="black" size="5">
        <div id="select_by_date_form">
            <h3>Cases by Date</h3>
            <input type="date" id="query_date" name="date_to_query">
            <select id="date_comparator">
                <optgroup>
                    <option>equals</option>
                    <option>greater than</option>
                    <option>less than</option>
                </optgroup>
            </select>
            <input type="button" id="update_date_form" value="get data" onclick="get_daily_data(); filter_by_date()">
        </div>

        <!-- table to display the coronavirus data-->
        <div>
            <table id="output_table">
                <tr class="legend">
                    <th>date/month</th>
                    <th onclick="top_column(1)">cases</th>
                    <th onclick="top_column(2)">tests</th>
                    <th onclick="top_column(3)">test capacity</th>
                    <th onclick="top_column(4)">patients in hospital</th>
                </tr>
            </table>
        </div>

    </body>

</html>
